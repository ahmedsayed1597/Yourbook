<button mat-dialog-close class="bg-transparent" id="close"><i class="fa-solid fa-xmark"></i></button>


<form [formGroup]="logInForm" (ngSubmit)="onSubmit(logInForm)">

    <!-- <div>
                <h1 class="text-success text-center" *ngIf="responseMessage == 'success'">{{responseMessage}}</h1>
                <h1 class="text-danger  text-center" *ngIf="responseMessage != 'success'">{{responseMessage}}</h1>
            </div> -->

    <input formControlName="title" type="text" class="form-control my-3" placeholder="Enter Your Title">

    <p class="text-danger ms-md-3 "
        *ngIf="logInForm.controls['title']?.errors?.['required']  && logInForm.controls.title.touched">
        Please enter your Title
    </p>

    <textarea class="form-control my-3" name="desc" formControlName="content" id="" cols="50" rows="8"
        placeholder="Enter your content"></textarea>

    <p class="text-danger ms-md-3 "
        *ngIf="logInForm.controls['content']?.errors?.['content']  && logInForm.controls.content.touched">
        Please enter your content
    </p>
    <button class="bg-btn text-white btn w-100 my-3">Save Post</button>

</form>
